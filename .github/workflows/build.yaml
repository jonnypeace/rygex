name: Build & Release Wheels
on:
  push:
    tags:
      - 'v*'       # e.g. v0.1.0
      - 'latest'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.14']
    runs-on: ${{ matrix.os }}
    env:
      # cibuildwheel builds these four targets per‚Äêjob
      CIBW_BUILD: |
        cp312-manylinux_x86_64 cp313-manylinux_x86_64 cp314-manylinux_x86_64
        cp312-win_amd64 cp313-win_amd64 cp314-win_amd64 
      CIBW_MANYLINUX_X86_64_IMAGE: ghcr.io/jonnypeace/manylinux_rust:latest
    steps:
      - uses: actions/checkout@v4 # Updated to v4
      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: pip install maturin cibuildwheel

      - name: Build rygex wheels
        run: cibuildwheel --output-dir wheelhouse .

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: wheelhouse/*.whl

  build_sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        run: pipx run build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  release:
    needs: [build, build_sdist] # Wait for both wheels and sdist
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-wheels
          pattern: wheels-*
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }} Release
          files: all-wheels/* # This will pick up .whl and .tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: [build, build_sdist] # Wait for both wheels and sdist
    runs-on: ubuntu-latest
    environment:
      name: owner-env
      url: https://pypi.org/p/rygex
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1